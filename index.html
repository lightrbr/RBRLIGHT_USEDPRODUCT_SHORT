<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RBR Light — Used Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo">RBR</div>
      <div>
        <div class="title">Used Products <span class="used-badge">USED</span></div>
        <div class="subtitle">Top Clients Selection • second-hand items • quantities and prices</div>
      </div>
    </div>

    <div class="controls">
      <input id="q" type="search" placeholder="Search by name, code, details…" />
      <select id="sort">
        <option value="relevance">Sort: relevance</option>
        <option value="az">Sort: A → Z</option>
        <option value="za">Sort: Z → A</option>
        <option value="priceAsc">Price: low to high</option>
        <option value="priceDesc">Price: high to low</option>
      </select>
      <label class="check">
        <input id="onlyWithPrice" type="checkbox" />
        Only with price
      </label>
    </div>
  </header>

  <main class="main">
    <div class="meta">
      <div id="count"></div>
      <button id="reset" class="btn">Reset filters</button>
    </div>

    <section id="grid" class="grid" aria-live="polite"></section>

    <footer class="footer-note">
      Note: Prices exclude taxes, transport and installation.
    </footer>
  </main>

  <dialog id="dlg" class="dlg">
    <form method="dialog" class="dlg-inner">
      <div class="dlg-top">
        <div>
          <div id="dlgTitle" class="dlg-title"></div>
          <div id="dlgCode" class="dlg-code"></div>
        </div>
        <button class="btn" value="cancel" aria-label="Close">✕</button>
      </div>

      <div class="dlg-body">
        <div id="dlgImg" class="dlg-img"></div>

        <div class="dlg-info">
          <div class="pill-row">
            <span id="dlgUsed" class="pill"></span>
            <span id="dlgPrice" class="pill"></span>
            <span id="dlgQty" class="pill"></span>
          </div>

          <h3>Details</h3>
          <div id="dlgDetails" class="details"></div>
          <div id="dlgNote" class="details note"></div>

          <div id="dlgMediaWrap" class="media-wrap">
            <h3>Photos / Videos</h3>
            <div id="dlgMedia" class="details"></div>
          </div>
        </div>
      </div>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
